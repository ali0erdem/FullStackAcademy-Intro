<!-- 
    div and span
    They don't have any significant effect on the apperance of the text inside them
    They affect the position the position of the text
-->

<body>
    <!--block-->
    <div>Division 1</div>
    <div>Division 2</div>
    <div>Division 3</div>

    <!--inline-->
    <span>Span 1</span>
    <span>Span 2</span>
    <span>Span 3</span>

    <!--Combination of 2 elements-->
    <div>
        <span>Span 4</span>
        <span>Span 5</span>
        <span>Span 6</span>
    </div>

    <div>
        <span>Span 7</span>
        <span>Span 8</span>
        <span>Span 9</span>
    </div>
</body>
